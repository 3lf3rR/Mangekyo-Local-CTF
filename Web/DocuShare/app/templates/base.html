<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DocuShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-gradient shadow-sm" id="topnav">
      <div class="container">
        <a class="navbar-brand text-contrast" href="{{ url_for('index') }}">DocuShare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link text-contrast" href="{{ url_for('about') }}">About</a></li>
            <li class="nav-item"><a class="nav-link text-contrast" href="{{ url_for('contact') }}">Contact</a></li>
            <li class="nav-item"><a class="nav-link text-contrast" href="{{ url_for('profile') }}">Profile</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-5" id="sitefoot">
      <div class="container small text-muted">Â© DocuShare</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
