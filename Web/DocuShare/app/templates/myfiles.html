{% extends "base.html" %}
{% block content %}
<h2>My Files</h2>

{% if files %}
  <ul class="list-group">
    {% for f in files %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ f }}
        <div>
          <a href="{{ url_for('view_file', username=user, filename=f) }}" class="btn btn-sm btn-outline-primary">View</a>
          <a href="{{ url_for('get_file_by_username', username=user, filename=f) }}" class="btn btn-sm btn-outline-secondary">Download</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="text-muted">No files yet.</p>
{% endif %}
{% endblock %}
