<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome Challenge</title>
  <style>
    body {
      background: #0f1220;
      color: #eaeaf0;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #181b2e;
      padding: 30px;
      width: 420px;
      border-radius: 10px;
      text-align: center;
    }
    h2 { color: #00ffcc; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00ffcc;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      margin-top: 15px;
      font-family: monospace;
    }
    .hint {
      margin-top: 20px;
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>

<!--

<div class="card">
  <h2>Welcome Challenge</h2>
  <p>Enter the key to start your journey !.</p>

  <input id="key" placeholder="key">
  <button onclick="unlock()">Unlock</button>

  <div class="msg" id="msg"></div>

</div>

<script src="static/app.js"></script>
</body>
</html>
