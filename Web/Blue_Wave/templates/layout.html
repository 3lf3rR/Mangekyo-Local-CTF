<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}BlueWave{% endblock %}</title>

    <!-- Bootstrap CSS (no SRI attributes to avoid accidental blocking) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles (loaded after Bootstrap so overrides apply) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header class="site-header py-3 bg-white">
      <div class="wrap d-flex align-items-center justify-content-between">
        <h1 class="logo m-0"><a href="{{ url_for('index') }}">BlueWave</a></h1>
        <nav class="nav">
          <a href="{{ url_for('index') }}" class="me-3">Home</a>
          <a href="{{ url_for('search') }}" class="me-3">Search</a>
          <a href="{{ url_for('about') }}">About</a>
        </nav>
      </div>
    </header>

    <main class="wrap main py-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer py-4">
      <div class="wrap text-center">
        <small>BlueWave</small>
      </div>
    </footer>

    <!-- Bootstrap JS bundle (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
