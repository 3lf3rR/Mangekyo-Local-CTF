<!DOCTYPE html>
<html>
<head>
  <title>User Search</title>
  <style>
    body {
      background: #0f1220;
      color: #eaeaf0;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #181b2e;
      padding: 30px;
      width: 500px;
      border-radius: 10px;
    }
    h2 { color: #00ffcc; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00ffcc;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      background: #0f1220;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      font-family: monospace;
    }
    .hint {
      margin-top: 15px;
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>User Search</h2>

  <form method="post">
    <input name="term" placeholder="Search username">
    <button type="submit">Search</button>
  </form>

  {% for r in results %}
    <div class="result">{{ r }}</div>
  {% endfor %}

  <div class="hint">
    Hint:Maybe the database has more tables than just <code>users</code> !
  </div>
</div>

</body>
</html>
